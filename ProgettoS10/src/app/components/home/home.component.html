<div class="container mb-5 mt-5">
  <h1 class="d-inline me-3">Prodotti</h1>
  <div class="row align-items-end" *ngIf="listaProdotti; else loading" >
    <div class="col-12 col-lg-6 col-xl-3 mt-5" *ngFor="let item of listaProdotti; let i = index" >
      <div class="card p-3">
        <img src="{{item.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title fs-5">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <p class="card-text fs-4 text-success">{{item.price}} â‚¬</p>
          <a class="btn btn-primary m-1 fs-5" [routerLink]="['products/',item.id]">Dettagli</a>
          <a class="btn btn-success m-1 fs-5" (click)="aggiungi(item)">Aggiungi</a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="display" class="mt-3">
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Prodotto aggiunto al carrello!</h4>
    </div>
  </div>
</div>

<ng-template #loading>
    <span class="spinner-grow" role="status" style="color: orangered;">
    </span>
</ng-template>
